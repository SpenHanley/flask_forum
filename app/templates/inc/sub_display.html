{# subs file #}
{% import 'macros.html' as macros %}
{% if standalone %}
    {% extends 'layout.html' %}
    {% if current_user.is_authenticated %}
        <div class="m-1 p-2 border">
            <a href="{{ url_for('auth.create_sub') }}">Create Sub Forum</a>
        </div>
    {% endif %}
{% endif %}

{% for sub in forums %}
    {{ macros.m_sub(sub.title, sub.description, sub.route) }}
{% endfor %}
