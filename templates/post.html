{% extends 'layout.html' %}
{% block container %}
<div class="post">
    <h2 class="post-title">{{ post['title'] }}</h2>
    <p>
        {{ post['content'] }}
    </p>
    <p>
        By {{ post['author'] }} - {{ post['timestamp'] }}
    </p>
    {% for comment in comments %}
        <div class="post">
        <p>
            {{ comment['comment'] }}
        </p>
        <p>
            By {{ comment['author'] }} - {{ comment['timestamp'] }}
        </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
