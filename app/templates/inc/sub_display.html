{# subs file #}
{% if current_user.is_authenticated %}
    <div class="control">
        <a href="{{ url_for('auth.create_sub') }}">Create Sub Forum</a>
    </div>
{% endif %}

<div class="subs d-flex flex-column">
{% for sub in forums %}
    <div class="m-1 p-2 border">
            <a href="{{ url_for('home.view_sub', route=sub.route) }}" class="h2">{{ sub.title }}</a>
            <p>
                {{ sub.description }}
            </p>
        </div>
    </div>
{% endfor %}
</div>
