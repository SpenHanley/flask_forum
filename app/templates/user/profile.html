{% extends 'layout.html' %} {% block content %} {% if current_user is defined %}
<div class="container mt-2">
    <div class="row">{{ user.username }}</div>
    <div class="row">
        {% for post in posts %}
            <a href="{{ url_for('home.view_post', route=post.route) }}">{{ post.title }}</a>
        {% endfor %}
    </div>
    <div class="row mt-3">
        {% if external %}
        <img src="{{ user.profile_image }}" alt="{{ user.username }}"> {% else %}
        <img src="{{ url_for('static',filename=user.profile_image) }}" alt="{{ user.username }}"> {% endif %}
    </div>
    <div class="row mt-3">
        <div class="col-sm-2">
            <a href="{{ url_for('auth.send_message_with_rec', user_id=user.uid) }}" class="btn btn-outline-primary" role="button">Send Message</a>
        </div>
    </div>
</div>

{% endif %} {% endblock %}
