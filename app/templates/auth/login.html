{% extends 'layout.html' %}
{% set active_page = 'login' %}
{% block container %}
    <div>
        <form class="vert vert-form" action="{{ url_for('auth.login') }}" method="post">
            {% for field in form %}
                {{ field(placeholder=field.label.text) }}
            {% endfor %}
        </form>
    </div>
{% endblock %}
