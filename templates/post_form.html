{% extends 'layout.html' %}
{% set title = "Create Post" %}
{% block container %}
    <div>
        <form class="vert" action="/cp" method="post">
            <input name="title" placeholder="Post Title">
            <textarea name="content" rows="10" placeholder="Post Content"></textarea>
            <input type="hidden" value="{{ selected['_id'] }}" name="sub">
            {% if allow_anon %}
                <label>
                    <input type="checkbox" name="anonymous"> Post Anonymously
                </label>
            {% endif %}
            <button type="submit">Publish</button>
        </form>
    </div>
{% endblock %}
