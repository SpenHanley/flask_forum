{% extends 'layout.html' %}
{% set active_page = 'account' %}
{% block container %}
    {% if current_user is defined %}
        <div class="profile">
            <table>
                <tr>
                    <td class="lcol">Username: </td>
                    <td>{{ user.username }}</td>
                    <!-- More fields will be added as I work out what content is going to be in the profile -->
                </tr>
            </table>
        </div>
    {% endif %}
{% endblock %}
