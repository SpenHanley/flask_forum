{% if subs is defined %}
    <select name="sub">
        {% for sub in subs %}
            {% if sub['_id'] == selected['_id'] %}
                <option value="{{ sub['_id'] }}" selected>{{ sub['title'] }}</option>
            {% else %}
                <option value="{{ sub['_id'] }}">{{ sub['title'] }}</option>
            {% endif %}
        {% endfor %}
    </select>
{% endif %}
